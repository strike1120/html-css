<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animation</title>
    <style>
      @keyframes flip {
        0% {
          transform: rotateX(0);
        }
        50% {
          transform: rotateY(360deg) translateY(-100px);
        }
        100% {
          transform: rotateY(0);
        }
      }

      img {
        border: 10px solid black;
        border-radius: 50%;
        animation: flip 5s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <img
      src="https://1000logos.net/wp-content/uploads/2017/03/Juventus-Logo-2004.jpg"
      alt=""
    />
  </body>
</html>
