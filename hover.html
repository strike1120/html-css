<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css hover</title>
    <style>
      div {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      p {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100px;
        width: 100px;
        background-color: pink;
      }
      p:hover {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div><p>hover</p></div>
  </body>
</html>
